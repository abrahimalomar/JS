<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Add Book</h3>
          </div>
          <div class="card-body">
            <form id="bookForm">
              <div class="mb-3">
                <label for="mainCategory" class="form-label">Main Category</label>
                <select class="form-select" id="mainCategory" required>
                  <option value="" disabled selected>Select Main Category</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="subCategory" class="form-label">Sub Category</label>
                <select class="form-select" id="subCategory" required>
                  <option value="" disabled selected>Select Sub Category</option>
                </select>
              </div>
              <span class="btn btn-primary w-100">Category</span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/scrpit.js"></script>
</body>
</html>
